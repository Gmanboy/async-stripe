[tasks.openapi-delete]
cwd = "openapi"
command = "rm"
args = ["-f", "spec3.json"]

[tasks.openapi-fetch]
cwd = "openapi"
command = "wget"
args = [
    "https://raw.githubusercontent.com/stripe/openapi/master/openapi/spec3.json",
]
dependencies = ["openapi-delete"]

[tasks.openapi-generate]
cwd = "openapi"
command = "cargo"
args = ["run", "spec3.json"]
dependencies = ["openapi-fetch"]

[tasks.openapi-copy]
cwd = "openapi"
command = "cp"
args = ["-a", "out/.", "../src/resources/generated"]
dependencies = ["openapi-generate"]

[tasks.fmt]
command = "cargo"
toolchain = "nightly"
args = ["fmt"]

[tasks.openapi-install]
dependencies = ["openapi-copy", "fmt"]

[config]
default_to_workspace = false
